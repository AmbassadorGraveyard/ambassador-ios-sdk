general:
  build_dir: Ambassador
machine:
  xcode:
    version: "7.2"
checkout:
  post:
    - git submodule sync
    - git submodule update
dependencies:
  pre:
    - pod install
    - sudo pip install awscli
    
test:
  override:
    - bash secrets.sh
    - xcodebuild archive -workspace Ambassador.xcworkspace -scheme DemoApp -archivePath Ambassador.xcarchive
    - xcodebuild -exportArchive -archivePath Ambassador.xcarchive -exportPath $CIRCLE_ARTIFACTS/Ambassador.ipa -exportFormat ipa
    - aws s3 cp $CIRCLE_ARTIFACTS/Ambassador.ipa s3://ambassador-rainforest/Ambassador.ipa --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers
  post:
    # - set -o pipefail &&
    #  xcodebuild -workspace Ambassador.xcworkspace
    #   -sdk iphonesimulator
    #    -destination 'platform=iOS Simulator,OS=latest,name=iPhone 6'
    #    -scheme AmbassadorUITests
    #    -configuration Debug
    #    clean build test | tee $CIRCLE_ARTIFACTS/xcode_raw.log |
    #   xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/ui-test-results/results.xml
    - bundle exec slather coverage Ambassador.xcodeproj

    - set -o pipefail &&
     xcodebuild -workspace Ambassador.xcworkspace
      -sdk iphonesimulator
       -destination 'platform=iOS Simulator,OS=latest,name=iPhone 8'
       -scheme AmbassadorUITests
       -configuration Debug
       clean build test | tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/ui-test-results/results.xml

    - xcodebuild -workspace Ambassador.xcworkspace -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=latest,name=iPhone 8' -configuration Release -scheme Framework -derivedDataPath DerivedData clean build
    - mv /Users/distiller/ambassador-ios-sdk/Ambassador/DerivedData/Build/Products/Release-iphoneos/Ambassador.framework $CIRCLE_ARTIFACTS/Ambassador.framework
    - mv /Users/distiller/ambassador-ios-sdk/Ambassador/DerivedData/Build/Products/Release-iphoneos/Ambassador.bundle $CIRCLE_ARTIFACTS/Ambassador.bundle

deployment:
  production:
    branch: master
    commands:
      - curl -O https://bin.equinox.io/c/htRtQZagtfg/rainforest-cli-stable-darwin-amd64.zip
      - unzip rainforest-cli-stable-darwin-amd64.zip -d /usr/local/bin
      - ./rainforest_staging.sh

  staging:
    branch: staging
    commands:
      - curl -O https://bin.equinox.io/c/htRtQZagtfg/rainforest-cli-stable-darwin-amd64.zip
      - unzip rainforest-cli-stable-darwin-amd64.zip -d /usr/local/bin
      - ./rainforest_prod.sh
