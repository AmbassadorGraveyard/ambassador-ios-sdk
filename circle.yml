general:
  build_dir: Ambassador

machine:
  timezone:
    America/Detroit
  xcode:
    version: "7.0"
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  pre:
    - brew uninstall xctool && brew install --HEAD xctool
test:
  override:
    - set -o pipefail &&
       xcodebuild -project Ambassador.xcodeproj
         BUILD_SETTINGS=build-settings.txt
         -scheme "TestApplication"
         -sdk iphonesimulator
         -configuration Debug
         -showBuildSettings > ${BUILD_SETTINGS}
