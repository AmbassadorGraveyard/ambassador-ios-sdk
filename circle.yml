general:
  build_dir: Ambassador
machine:
  xcode:
    version: "7.0"
checkout:
  post:
    - git submodule sync
    - git submodule update
test:
  override:
    - xcodebuild -project Ambassador.xcodeproj
      -sdk iphonesimulator
       -destination 'platform=iOS Simulator,OS=9.0,name=iPhone 6'
       -configuration Debug
       -scheme TestApplication
       VALID_ARCHS=x86_64
       test
  post:
    - bundle exec slather coverage Ambassador.xcodeproj
