general:
  build_dir: Ambassador

machine:
  timezone:
    America/Detroit
  xcode:
    version: "7.0"
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  pre:
    - brew uninstall xctool && brew install --HEAD xctool
    - gem install cocoapods xcpretty obcd slather -N
test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,OS=8.1,name=iPhone 6'
        -project 'Ambassador.xcodeproj'
        -scheme "Ambassador"
        GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
  post:
    - bundle exec slather
