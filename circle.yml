general:
  build_dir: Ambassador
machine:
  timezone:
    America/Detroit
  xcode:
    version: "7.0"
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  pre:
    - sudo gem install cocoapods xcpretty obcd slather -N
test:
  override:
    - xcodebuild -project Ambassador.xcodeproj
      -sdk iphonesimulator
       -destination 'platform=iOS Simulator,OS=9.2,name=iPhone 6'
       -configuration Debug
       -scheme TestApplication
       VALID_ARCHS=x86_64
       clean build test
  post:
    - bundle exec slather coverage Ambassador.xcodeproj
