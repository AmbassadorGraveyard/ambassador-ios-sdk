<!doctype html>
<html>
  	<head>
      	<title>Augur Test</title>
        <script>
            var JSONdata = "";

            function getQueryVariable( variable ) {
                var query = window.location.search.substring(1);
                var vars = query.split('&');
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    if (decodeURIComponent(pair[0]) == variable) {
                        return decodeURIComponent(pair[1]);
                    }
                }
                var errorMessage = { "Title" : "Invalid query string", 
                                     "Description" : "Could not find the 'cbURL' qeury string parameter. Add the address to redirect to after identification"
                                   }
                console.log("Didn't find the query string")
            }

            function callbackName ( json ) {
                JSONdata = JSON.stringify(json);
                window.location = getQueryVariable("cbURL");
          	}
        </script>
        <script id="augur.js" async src="http://cdn.augur.io/augur.min.js" data-callback="callbackName" data-warpspeed="truz"></script>
  	</head>
  	<body></body>
</html>
